{% extends 'main_app/base.html' %}
{% block content %}
  <h1>{{ lab.name }}</h1>
  <p>{{ lab.description }}</p>
  <h2>Experiments in this Lab:</h2>
  <ul>
  {% for exp in experiments %}
    <li>
      <a href="{% url 'experiment_detail' exp.id %}">{{ exp.title }}</a>
    </li>
  </ul>
    {% endfor %}
{% endblock %}
