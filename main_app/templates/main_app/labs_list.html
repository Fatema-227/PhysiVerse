{% extends 'main_app/base.html' %}
{% block content %}
<h1>All Labs</h1>
{% for lab in labs %}
  <div class="lab-container">
    <h3>{{ lab.name }}</h3>
    <div class="lab-card">
      <p>{{ lab.description }}</p>
      <a href="{% url 'lab_detail' lab.id %}">Show All Experiments</a>
    </div>
  </div>
  {% endfor %}
{% endblock %}
