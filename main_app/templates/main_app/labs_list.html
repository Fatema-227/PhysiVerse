{% extends 'main_app/base.html' %}
{% block content %}
<h1>All Labs</h1>
{% for lab in labs %}
<div class="lab-container">
  <div class="lab-card">
    <h3>
      <a href="{% url 'lab_detail' lab.id %}">
        {{ lab.name }}
      </a>
    </h3>
    <p>{{ lab.description }}</p>
    <a class="btn" href="{% url 'lab_detail' lab.id %}">
      Show All Experiments
    </a>
  </div>
</div>
{% endfor %}
{% endblock %}
